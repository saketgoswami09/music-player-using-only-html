<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="player">
        <div class="player-controls">
          <button id="prev-button">&lt;&lt;</button>
          <button id="play-button">Play</button>
          <button id="next-button">&gt;&gt;</button>
        </div>
        <div class="progress-bar">
          <div id="progress"></div>
        </div>
        <div class="playlist">
          <ul id="playlist">
            <li data-src="audio-file1.mp3">Song 1</li>
            <li data-src="audio-file2.mp3">Song 2</li>
            <li data-src="audio-file3.mp3">Song 3</li>
          </ul>
        </div>
      </div>
    
      <audio id="audio-player"></audio>
      
</body>
</html>
